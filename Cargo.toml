[package]
name = "rdfix"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive_builder = "0.11"
ode_solvers = "0.3"
emcee = {path="../rust-emcee"}
statrs = "0.15"
argmin = { version = "0.5", features = ["ctrlc", "ndarrayl", "nalgebral"] }
autodiff = "0.5"
anyhow = "1.0"
env_logger = "0.9"
log = "0.4"
ndarray = "0.15"
num = "0.4"
finitediff = "0.1.4"
soa_derive = "0.12"
polars = {version="0.22", features=["dtype-datetime"]}
debug_plotter = "0.2"
plotters = "0.3"
plotlib = "0.5"

[dev-dependencies]
assert_approx_eq = "1.1"